<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Plasma Gas Station API reference"/>
  <title>Plasma Gas Station API reference</title>

  <script type="text/javascript">
    if (!document.baseURI.endsWith('/')) {
      location.href = `${document.baseURI}/`;
    }
  </script>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
<script>
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      url: 'hyper-dex-api-doc.json',
      dom_id: '#swagger-ui',
      requestInterceptor: request => {
        if (!request.loadSpec && !request.url.startsWith(document.baseURI)) {
          const newOrigin = document.baseURI.replace(/\/$/, '');
          const oldOrigin = new URL(request.url).origin;
          request.url = request.url.replace(oldOrigin, newOrigin);
        }
        return request;
      }
    });
  };
</script>
</body>
</html>
